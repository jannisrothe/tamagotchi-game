<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMAGOTCHI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Space Mono"', '"Courier New"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .pixel-art {
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
            }
            .brutal-shadow {
                box-shadow: 6px 6px 0px #000000;
            }
            .brutal-shadow-sm {
                box-shadow: 3px 3px 0px #000000;
            }
            .brutal-shadow-lg {
                box-shadow: 10px 10px 0px #000000;
            }
        }
    </style>
</head>
<body class="bg-[#e8e8e8] min-h-screen flex items-center justify-center font-mono p-5">
    <div class="w-full max-w-xl">
        <!-- Header -->
        <div class="bg-[#4ECDC4] text-black p-4 mb-6 border-4 border-black brutal-shadow-lg">
            <h1 class="text-3xl font-bold uppercase text-center tracking-tight">TAMAGOTCHI</h1>
            <p class="text-center text-xs mt-1 tracking-wide opacity-90">VIRTUAL PET SIMULATOR</p>
        </div>

        <!-- Game Container -->
        <div class="border-4 border-black brutal-shadow-lg">
            <!-- Screen -->
            <div class="bg-[#C8E6C9] border-4 border-black p-3">
                <!-- Sleep indicator -->
                <div id="sleep-indicator" class="hidden bg-black text-white text-center py-1 px-3 mb-2 text-xs font-bold uppercase border-2 border-black">
                    <span class="mr-2">üåô</span>
                    <span id="sleep-text">SLEEPING (10PM - 8AM)</span>
                </div>

                <!-- Status Bar -->
                <div class="flex justify-around mb-3 p-2 bg-white border-3 border-black">
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sm font-bold">‚ô•</span>
                        <div class="w-16 h-3 border-2 border-black bg-white">
                            <div id="hunger-fill" class="h-full bg-[#FF6B6B] transition-all duration-300"></div>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sm font-bold">‚ò∫</span>
                        <div class="w-16 h-3 border-2 border-black bg-white">
                            <div id="happiness-fill" class="h-full bg-[#FFD93D] transition-all duration-300"></div>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sm font-bold">+</span>
                        <div class="w-16 h-3 border-2 border-black bg-white">
                            <div id="health-fill" class="h-full bg-[#4ECDC4] transition-all duration-300"></div>
                        </div>
                    </div>
                </div>

                <!-- Pet Area -->
                <div class="bg-white border-3 border-black p-4 min-h-[200px] flex flex-col items-center justify-center gap-2">
                    <canvas id="petCanvas" width="150" height="150" class="pixel-art"></canvas>
                    <div class="text-center font-bold">
                        <p id="pet-name" class="text-lg text-black uppercase tracking-wider">TAMA</p>
                        <p id="pet-age" class="text-xs text-gray-700 mt-1">AGE: 0</p>
                        <p id="pet-stage" class="text-xs text-gray-700">EGG</p>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="status-message" class="mt-3 p-2 bg-white border-3 border-black min-h-[32px] text-center text-xs font-bold uppercase tracking-wide"></div>
            </div>

            <!-- Game Controls -->
            <div class="flex gap-2 mt-3 p-3 justify-center bg-[#C8E6C9] border-t-4 border-black">
                <button id="pause-btn" class="bg-black border-3 border-black px-4 py-2 text-xs font-bold text-white uppercase tracking-wider hover:-translate-x-1 hover:-translate-y-1 brutal-shadow-sm active:translate-x-0 active:translate-y-0 active:shadow-none transition-all flex items-center gap-2">
                    <span id="pause-icon">‚è∏</span>
                    <span id="pause-label">PAUSE</span>
                </button>
                <button id="new-game-btn" class="bg-black border-3 border-black px-4 py-2 text-xs font-bold text-white uppercase tracking-wider hover:-translate-x-1 hover:-translate-y-1 brutal-shadow-sm active:translate-x-0 active:translate-y-0 active:shadow-none transition-all">
                    <span>NEW GAME</span>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3 p-3 bg-[#C8E6C9]">
                <button id="feed-btn" class="bg-white border-3 border-black p-3 font-bold hover:-translate-x-1 hover:-translate-y-1 brutal-shadow active:translate-x-0 active:translate-y-0 active:shadow-none transition-all text-xs uppercase tracking-wider">
                    FEED
                </button>
                <button id="play-btn" class="bg-white border-3 border-black p-3 font-bold hover:-translate-x-1 hover:-translate-y-1 brutal-shadow active:translate-x-0 active:translate-y-0 active:shadow-none transition-all text-xs uppercase tracking-wider">
                    PLAY
                </button>
                <button id="clean-btn" class="bg-white border-3 border-black p-3 font-bold hover:-translate-x-1 hover:-translate-y-1 brutal-shadow active:translate-x-0 active:translate-y-0 active:shadow-none transition-all text-xs uppercase tracking-wider">
                    CLEAN
                </button>
                <button id="medicine-btn" class="bg-white border-3 border-black p-3 font-bold hover:-translate-x-1 hover:-translate-y-1 brutal-shadow active:translate-x-0 active:translate-y-0 active:shadow-none transition-all text-xs uppercase tracking-wider">
                    HEAL
                </button>
            </div>
        </div>
    </div>

    <!-- Name Modal -->
    <div id="name-modal" class="hidden fixed inset-0 bg-black/80 z-50 items-center justify-center">
        <div class="bg-white p-6 border-4 border-black text-center brutal-shadow-lg max-w-sm mx-4">
            <h2 class="font-mono text-black mb-4 text-xl font-bold uppercase tracking-tight">NAME YOUR PET</h2>
            <input type="text" id="pet-name-input" maxlength="12" placeholder="ENTER NAME..."
                class="font-mono text-sm px-3 py-3 border-3 border-black w-full text-center font-bold mb-4 bg-white focus:outline-none uppercase tracking-wider">
            <button id="name-submit-btn" class="font-mono text-xs font-bold px-6 py-3 bg-black text-white border-3 border-black uppercase tracking-wider hover:-translate-x-1 hover:-translate-y-1 brutal-shadow-sm active:translate-x-0 active:translate-y-0 active:shadow-none transition-all w-full">
                START GAME
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
