name: Build and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Upload build artifacts (for review)
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7
